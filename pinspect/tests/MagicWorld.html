<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1280px;
            height: 960px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": null, "id": 140703322412816, "label": "Wizard", "level": 1, "shape": "dot", "title": "test_traverse.Wizard object at 0x7ff80b8d1710"}, {"color": "green", "id": 140703322412560, "label": "Spell", "level": 2, "shape": "dot", "title": "test_traverse.Spell object at 0x7ff80b8d1610"}, {"color": "green", "id": 140703322323728, "label": "Spell", "level": 2, "shape": "dot", "title": "test_traverse.Spell object at 0x7ff80b8bbb10"}, {"color": "blue", "id": 140703322413264, "label": "MagicWorld", "level": 0, "shape": "dot", "title": "test_traverse.MagicWorld object at 0x7ff80b8d18d0"}]);
        edges = new vis.DataSet([{"arrows": "to", "color": null, "from": 140703322412816, "title": "hidden_spells[0]", "to": 140703322412560}, {"arrows": "to", "color": "red", "from": 140703322412816, "title": "cast_spell()", "to": 140703322323728}, {"arrows": "to", "color": null, "from": 140703322413264, "title": "wizards[0]", "to": 140703322412816}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "layout": {
        "hierarchical": {
            "blockShifting": true,
            "edgeMinimization": true,
            "enabled": true,
            "levelSeparation": 150,
            "parentCentralization": true,
            "sortMethod": "hubsize",
            "treeSpacing": 200
        },
        "improvedLayout": true,
        "randomSeed": 0
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
